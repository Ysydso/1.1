containers:
  diary-client:
    image: diary-client:latest
    health_check:
      command: service nginx status
      retries: 5
      interval: 6s

  diary-client-dev:
    image: node:14.15.0
    working_directory: /app
    command: yarn workspace client dev
    environment:
      NODE_PATH: src
      REACT_APP_GRAPHQL_URI: http://localhost:4000/graphql
    ports:
      - 3000:3000
    health_check:
      command: curl localhost:3000
      retries: 20
      interval: 6s
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
      - type: cache
        name: client-node-modules
        container: /app/client/node_modules
      - type: cache
        name: server-node-modules
        container: /app/server/node_modules
      - type: cache
        name: e2e-node-modules
        container: /app/e2e/node_modules

  diary-client-package-env:
    image: docker:20.10.6
    working_directory: /app
    volumes:
      - local: client
        container: /app
      - local: /var/run/docker.sock
        container: /var/run/docker.sock

tasks:
  client-lint:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn workspace client lint

  client-test:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn workspace client test

  client-coverage:
    prerequisites:
      - setup
    run:
      container: diary-build-env
      command: yarn workspace client coverage

  client-build:
    prerequisites:
      - setup
      - server-codegen
    run:
      container: diary-build-env
      command: yarn workspace client build
      environment:
        REACT_APP_GRAPHQL_URI: __GRAPHQL_URI

  client-package:
    prerequisites:
      - client-build
    run:
      container: diary-client-package-env
      command: docker build -t diary-client .
