containers:
  diary-client-static:
    image: node:14.6.0
    working_directory: /app
    command: yarn
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
  diary-client:
    image: node:14.6.0
    working_directory: /app
    command: yarn workspace client dev
    health_check:
      command: curl localhost:3000
      retries: 20
      interval: 5s
    volumes:
      - local: .
        container: /app
      - type: cache
        name: client-node-modules
        container: /app/node_modules

tasks:
  client-setup:
    run:
      container: diary-client-static
  client-lint:
    prerequisites:
      - client-setup
    run:
      container: diary-client-static
      command: yarn workspace client lint
  client-test:
    prerequisites:
      - client-setup
    run:
      container: diary-client-static
      command: yarn workspace client test
  client-coverage:
    prerequisites:
      - client-setup
    run:
      container: diary-client-static
      command: yarn workspace client coverage
