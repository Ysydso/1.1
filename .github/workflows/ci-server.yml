name: Server CI

on:
  push:
    branches: [master]
    paths-ignore: ["client/**"]
  pull_request:
    branches: [master]
    paths-ignore: ["client/**"]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - run: yarn install
      - run: yarn workspace server lint
      - run: yarn workspace server codegen && yarn workspace server test
