name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-client:
    name: test-client
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
      BATECT_CACHE_TYPE: directory
      BATECT_ENABLE_TELEMETRY: true

    steps:
      - uses: actions/checkout@v2

      - name: Cache Batect
        uses: actions/cache@v2
        with:
          path: ~/.batect/cache
          key: batect-${{ hashFiles('batect') }}

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: .batect/caches
          key: batect-caches-${{ hashFiles('yarn.lock') }}

      - name: Download dependencies
        run: ./batect client-setup

      - name: Lint code
        run: ./batect client-lint

      - name: Unit tests
        run: ./batect client-coverage

  test-server:
    name: test-server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2

      - name: Cache Batect
        uses: actions/cache@v2
        with:
          path: ~/.batect/cache
          key: batect-${{ hashFiles('batect') }}

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: .batect/caches
          key: batect-caches-${{ hashFiles('yarn.lock') }}

      - name: Download dependencies
        run: ./batect server-setup

      - name: Lint code
        run: ./batect server-lint

      - name: Unit tests
        run: ./batect server-coverage
