containers:
  e2e:
    image: mcr.microsoft.com/playwright:v1.10.0-bionic
    working_directory: /app
    command: yarn
    environment:
      CLIENT_URI: "http://diary-client"
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules
      - type: cache
        name: client-node-modules
        container: /app/client/node_modules
      - type: cache
        name: server-node-modules
        container: /app/server/node_modules
      - type: cache
        name: e2e-node-modules
        container: /app/e2e/node_modules

tasks:
  e2e:
    prerequisites:
      - setup
    dependencies:
      - diary-server
      - diary-client
    customise:
      diary-client:
        environment:
          GRAPHQL_URI: http://diary-server:4000/graphql
    run:
      container: e2e
      command: yarn workspace e2e start
      environment:
        DATABASE_URL: postgresql://dev:dev@diary-server-db:5432/dev
