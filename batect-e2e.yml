containers:
  e2e:
    image: mcr.microsoft.com/playwright:bionic
    working_directory: /app
    command: yarn
    volumes:
      - local: .
        container: /app
      - type: cache
        name: node-modules
        container: /app/node_modules

tasks:
  e2e:
    prerequisites:
      - setup
      - server-codegen
    dependencies:
      - diary-server
      - diary-client
    run:
      container: e2e
      command: yarn workspace e2e start
